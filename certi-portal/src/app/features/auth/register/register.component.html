<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Sistema de Certificados</h1>
      <p>Crear nueva cuenta</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Mensaje de éxito -->
      <div *ngIf="successMessage()" class="alert alert-success">
        {{ successMessage() }}
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage()" class="alert alert-error">
        {{ errorMessage() }}
      </div>

      <!-- Nombre -->
      <div class="form-group">
        <label for="name">Nombre Completo</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [class.error]="getFieldError('name')"
          placeholder="Ingresa tu nombre completo"
        />
        <div class="error-message" *ngIf="getFieldError('name')">
          {{ getFieldError('name') }}
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="getFieldError('email')"
          placeholder="tu@email.com"
        />
        <div class="error-message" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="getFieldError('password')"
          placeholder="Mínimo 8 caracteres"
        />
        <div class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Confirmar Contraseña -->
      <div class="form-group">
        <label for="password_confirmation">Confirmar Contraseña</label>
        <input
          type="password"
          id="password_confirmation"
          formControlName="password_confirmation"
          class="form-control"
          [class.error]="getFieldError('password_confirmation')"
          placeholder="Repite tu contraseña"
        />
        <div class="error-message" *ngIf="getFieldError('password_confirmation')">
          {{ getFieldError('password_confirmation') }}
        </div>
      </div>

      <!-- Rol -->
      <div class="form-group">
        <label for="role">Tipo de Usuario</label>
        <select
          id="role"
          formControlName="role"
          class="form-control"
          [class.error]="getFieldError('role')"
        >
          <option value="usuario_final">Usuario Final</option>
          <option value="emisor">Emisor de Certificados</option>
          <option value="validador">Validador</option>
          <option value="administrador">Administrador</option>
        </select>
        <div class="error-message" *ngIf="getFieldError('role')">
          {{ getFieldError('role') }}
        </div>
      </div>

      <!-- Botón de registro -->
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="registerForm.invalid || isLoading()"
      >
        <span *ngIf="!isLoading()">Crear Cuenta</span>
        <span *ngIf="isLoading()">Registrando...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>¿Ya tienes una cuenta? <a (click)="goToLogin()" class="link" style="cursor:pointer;">Inicia sesión</a></p>
    </div>
  </div>
</div>
